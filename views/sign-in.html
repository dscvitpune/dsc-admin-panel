<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <!--left side of page-->
    <div class="split left">
        <div class="h-100">
            <div class="row align-items-center h-100">
                <div class="col-9 mx-auto">
                    <div class="row justify-content-center" style="padding-bottom: 30px;">
                        <div class="logo1" style="background: linear-gradient(135deg, #F9BC15 0%, #594100 100%);">
                            
                        </div>
                        <div class="logo1" style="background: linear-gradient(135deg, #BB60F2 0%, #3B0060 100%);">
                            
                        </div>
                        <div class="logo1" style="background: linear-gradient(135deg, #15F9C2 0%, #005641 100%);">
                            
                        </div>
                    </div>
                    <h1 style="color: #fff; font-size: 55px;">
                        Start to Organize Wisely
                    </h1>
                </div>
            </div>
        </div>
        
    </div>
      <!--right side of page with form-->
      <div class="split right">
          <div class="row h-100">
            <div class="col-sm-12 my-auto">
                    <h1 style="margin-bottom: 20px;">SIGN IN</h1>
                    <div>
                        <div class="row justify-content-center px-3">
                            <div class="text1" style="padding-left: 3px;"><p>Email</p></div>
                        </div>
                        <div class="row justify-content-center px-3">
                            <input class="mb-4 text" type="email" name="email" placeholder="Enter a valid email address"> 
                        </div>
                        <div class="row justify-content-center px-3">
                            <div class="text1" style="padding-left: 3px;"><p>Password</p></div>
                        </div>
                        <div class="row justify-content-center px-3">
                            <input class="mb-4 text" type="text" name="password" placeholder="Enter a valid password">
                        </div>
                        <div class="row justify-content-center px-3">
                            <div class="text1"><p>Must be atleast 8 characters</p></div>
                        </div>
                        <div class="row justify-content-center px-3">
                            <div class="text1">
                                <div class="form-check" style="float: left;">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="color: #006BFB;">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                </div>
                                <div style="float: right;">
                                    <p style="color: #006BFB;">Forget password?</p>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center px-3" style="margin-top: 20px">
                            <button type="button" class="btn btn-dark" style="border-radius: 20px; width: 110px;">Sign In</button>
                        </div>
                    </div>
                </div>     
            </div>   
      </div>
</body>
</html>
